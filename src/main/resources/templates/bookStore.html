<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4">
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="p-6 bg-gradient-to-r from-blue-600 to-indigo-600">
            <h1 class="text-2xl font-bold text-white">Bookstores</h1>
        </div>

        <div class="p-6">
            <div class="overflow-hidden">
                <table class="min-w-full">
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="bookstore : ${bookstores}" class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="text-lg font-medium text-gray-900" th:text="${bookstore.getName()}"></div>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <a th:href="@{'/bookstore/details/{id}' (id=${bookstore.getId()})}"
                               class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors">
                                Details
                                <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-8 text-center">
                <a href="/books" class="text-blue-600 hover:text-blue-800 font-medium">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
