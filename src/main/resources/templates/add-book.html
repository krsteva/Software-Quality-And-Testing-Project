<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Add New Book</h1>
    <form th:method="POST" th:action="@{/books/add}" class="space-y-4">
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" th:value="${book?.title}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Genre</label>
            <input type="text" name="genre" th:value="${book?.genre}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Year</label>
            <input type="text" name="year" th:value="${book?.year}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">ISBN</label>
            <input type="text" name="isbn" th:value="${book?.isbn}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Bookstore</label>
            <select name="bookStore"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option th:if="${book}!=null"
                        th:selected="${book?.getBookStore().getId().equals(bookStore.getId())}"
                        th:each="bookStore : ${bookStores}"
                        th:value="${bookStore.getId()}"
                        th:text="${bookStore.getName()}">
                </option>
                <option th:if="${book}==null"
                        th:each="bookStore : ${bookStores}"
                        th:value="${bookStore.getId()}"
                        th:text="${bookStore.getName()}">
                </option>
            </select>
        </div>

        <input type="hidden" name="id">
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Submit
        </button>
    </form>
</div>
</body>
</html>
